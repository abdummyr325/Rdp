name: Windows RDP with LocalTunnel

on:
  workflow_dispatch:

jobs:
  rdp-server:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Enable Remote Desktop
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1 -Force
          Write-Host "✓ RDP Enabled"

      - name: Create RDP User
        run: |
          $Password = "RDP@" + -join ((48..57) + (65..90) + (97..122) | Get-Random -Count 8 | ForEach-Object {[char]$_})
          $SecurePassword = ConvertTo-SecureString $Password -AsPlainText -Force
          
          New-LocalUser -Name "rdpuser" -Password $SecurePassword -PasswordNeverExpires -AccountNeverExpires -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Administrators" -Member "rdpuser" -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "rdpuser" -ErrorAction SilentlyContinue
          
          echo "RDP_PASSWORD=$Password" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          Write-Host "Username: rdpuser | Password: $Password"

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install LocalTunnel
        run: npm install -g localtunnel

      - name: Start LocalTunnel
        run: |
          Start-Process powershell -ArgumentList "-Command", "lt --port 3389 --print-requests" -WindowStyle Normal
          Write-Host "✓ LocalTunnel started"
          Start-Sleep -Seconds 15

      - name: Display Connection
        run: |
          Write-Host ""
          Write-Host "=========================================="
          Write-Host "   RDP CONNECTION INFO"
          Write-Host "=========================================="
          Write-Host "Username: rdpuser"
          Write-Host "Password: $env:RDP_PASSWORD"
          Write-Host ""
          Write-Host "Cek output LocalTunnel di atas untuk URL"
          Write-Host "Contoh: https://xxxxx.loca.lt"
          Write-Host "=========================================="
          Write-Host ""

      - name: Keep Alive
        run: |
          Write-Host "Server running... Press Cancel to stop"
          $endTime = (Get-Date).AddHours(6)
          while ((Get-Date) -lt $endTime) {
            Write-Host "[$(Get-Date -Format 'HH:mm:ss')] Active..."
            Start-Sleep -Seconds 300
          }
