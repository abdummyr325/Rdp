name: Windows RDP Server with ngrok

on:
  workflow_dispatch:

jobs:
  rdp-server:
    runs-on: windows-latest
    timeout-minutes: 120

    steps:
      - name: Enable Remote Desktop
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1 -Force
          Write-Host "RDP telah diaktifkan"

      - name: Create RDP User
        run: |
          $Password = "P@ssw0rd!" + (Get-Random -Maximum 9999)
          $SecurePassword = ConvertTo-SecureString $Password -AsPlainText -Force
          
          New-LocalUser -Name "rdpuser" -Password $SecurePassword -PasswordNeverExpires -AccountNeverExpires -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Administrators" -Member "rdpuser" -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "rdpuser" -ErrorAction SilentlyContinue
          
          Write-Host "======================================"
          Write-Host "Username: rdpuser"
          Write-Host "Password: $Password"
          Write-Host "======================================"
          
          echo "RDP_PASSWORD=$Password" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Download ngrok
        run: |
          Invoke-WebRequest -Uri "https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip" -OutFile ngrok.zip
          Expand-Archive ngrok.zip
          Remove-Item ngrok.zip

      - name: Setup ngrok
        run: |
          .\ngrok\ngrok.exe authtoken ${{ secrets.NGROK_AUTH_TOKEN }}
          Write-Host "ngrok telah dikonfigurasi"

      - name: Start ngrok Tunnel
        run: |
          Start-Process -FilePath ".\ngrok\ngrok.exe" -ArgumentList "tcp 3389" -WindowStyle Hidden
          
          Write-Host "Menunggu ngrok siap..."
          $maxRetries = 20
          $retryCount = 0
          $tunnelReady = $false
          
          while (-not $tunnelReady -and $retryCount -lt $maxRetries) {
            Start-Sleep -Seconds 3
            try {
              $response = Invoke-RestMethod -Uri "http://127.0.0.1:4040/api/tunnels" -ErrorAction Stop
              if ($response.tunnels.Count -gt 0) {
                $publicUrl = $response.tunnels[0].public_url
                Write-Host "======================================"
                Write-Host "Ngrok Tunnel: $publicUrl"
                Write-Host "======================================"
                echo "NGROK_URL=$publicUrl" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
                $tunnelReady = $true
              }
            } catch {
              $retryCount++
              Write-Host "Retry $retryCount/$maxRetries..."
            }
          }
          
          if (-not $tunnelReady) {
            throw "Gagal membuat ngrok tunnel setelah $maxRetries percobaan"
          }

      - name: Display Connection Info
        run: |
          Start-Sleep -Seconds 2
          
          try {
            $tunnels = Invoke-RestMethod -Uri "http://127.0.0.1:4040/api/tunnels" -ErrorAction Stop
            $rdpUrl = $tunnels.tunnels[0].public_url
            
            Write-Host ""
            Write-Host "=========================================="
            Write-Host "    INFORMASI KONEKSI RDP"
            Write-Host "=========================================="
            Write-Host "URL Lengkap: $rdpUrl"
            Write-Host "Username: rdpuser"
            Write-Host "Password: $env:RDP_PASSWORD"
            Write-Host "=========================================="
            Write-Host ""
            Write-Host "Cara Koneksi:"
            Write-Host "1. Buka Remote Desktop Connection"
            Write-Host "2. Masukkan: $($rdpUrl -replace 'tcp://', '')"
            Write-Host "3. Login dengan username dan password di atas"
            Write-Host ""
          } catch {
            Write-Host "Error: Tidak dapat mengambil info tunnel"
            Write-Host "Coba cek manual di: http://127.0.0.1:4040"
          }

      - name: Keep Alive
        run: |
          Write-Host "Server RDP aktif selama 2 jam..."
          Write-Host "Tekan Cancel di GitHub Actions untuk menghentikan lebih awal"
          
          $endTime = (Get-Date).AddMinutes(120)
          while ((Get-Date) -lt $endTime) {
            $remaining = $endTime - (Get-Date)
            Write-Host "Sisa waktu: $($remaining.Hours)h $($remaining.Minutes)m $($remaining.Seconds)s"
            Start-Sleep -Seconds 60
          }
          
          Write-Host "Waktu 2 jam selesai, session ditutup"
