name: Windows RDP Server with Cloudflare

on:
  workflow_dispatch:

jobs:
  rdp-server:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Enable Remote Desktop
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1 -Force
          Write-Host "✓ RDP telah diaktifkan"

      - name: Create RDP User
        run: |
          $Password = "Admin@" + (Get-Random -Minimum 100000 -Maximum 999999)
          $SecurePassword = ConvertTo-SecureString $Password -AsPlainText -Force
          
          New-LocalUser -Name "rdpuser" -Password $SecurePassword -PasswordNeverExpires -AccountNeverExpires -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Administrators" -Member "rdpuser" -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "rdpuser" -ErrorAction SilentlyContinue
          
          Write-Host "======================================"
          Write-Host "Username: rdpuser"
          Write-Host "Password: $Password"
          Write-Host "======================================"
          
          echo "RDP_PASSWORD=$Password" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Download Cloudflared
        run: |
          Invoke-WebRequest -Uri "https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-windows-amd64.exe" -OutFile "cloudflared.exe"
          Write-Host "✓ Cloudflared berhasil didownload"

      - name: Start Cloudflare Tunnel
        run: |
          Start-Process -FilePath ".\cloudflared.exe" -ArgumentList "tunnel --url tcp://localhost:3389" -WindowStyle Hidden
          Write-Host "✓ Cloudflare Tunnel dimulai"
          Start-Sleep -Seconds 10

      - name: Get Tunnel Info
        run: |
          Write-Host ""
          Write-Host "=========================================="
          Write-Host "   INFORMASI KONEKSI RDP CLOUDFLARE"
          Write-Host "=========================================="
          Write-Host ""
          Write-Host "Cek log Cloudflare di atas untuk URL tunnel"
          Write-Host "Format: https://xxx-xxx-xxx-xxx.trycloudflare.com"
          Write-Host ""
          Write-Host "Username: rdpuser"
          Write-Host "Password: $env:RDP_PASSWORD"
          Write-Host ""
          Write-Host "=========================================="
          Write-Host ""
          Write-Host "CARA KONEKSI:"
          Write-Host "1. Install cloudflared di komputer lokal kamu"
          Write-Host "2. Jalankan: cloudflared access rdp --hostname TUNNEL_URL --url localhost:3390"
          Write-Host "3. Buka RDP ke localhost:3390"
          Write-Host ""

      - name: Keep Alive (6 Hours)
        run: |
          Write-Host "Server RDP aktif..."
          Write-Host "Tekan Cancel untuk menghentikan"
          
          $endTime = (Get-Date).AddHours(6)
          while ((Get-Date) -lt $endTime) {
            $remaining = $endTime - (Get-Date)
            Write-Host "[$(Get-Date -Format 'HH:mm:ss')] Aktif - Sisa: $($remaining.Hours)h $($remaining.Minutes)m"
            Start-Sleep -Seconds 300
          }
